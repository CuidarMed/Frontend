<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidarMed+ - Blanqueo de Clave</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reseteo.css">
</head>
<body>
    <div class="reseteo-container">
        <a href="cuidarMed.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
        
        <div class="reseteo-card">
            <div class="reseteo-header">
                <div class="reseteo-logo">
                    <i class="fas fa-heart"></i>
                    <span>CuidarMed+</span>
                </div>
                <h1 class="reseteo-title">Blanqueo de Clave</h1>
                <p class="reseteo-subtitle">Ingresá tu usuario y DNI para solicitar el blanqueo de tu contraseña</p>
            </div>

            <form class="reseteo-form" id="reseteoForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Tu usuario" required>
                    </div>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="dni">DNI</label>
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="dni" name="dni" placeholder="xx.xxx.xxx" required>
                    </div>
                    <div class="error-message" id="dniError"></div>
                </div>

                <button type="submit" class="reseteo-button" id="reseteoButton">
                    <i class="fas fa-key"></i>
                    Solicitar Blanqueo
                </button>
            </form>

            <div class="reseteo-footer">
                <p class="login-link">
                    ¿Recordaste tu contraseña? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/reseteo.js"></script>
</body>
</html>
