<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidarMed+ - Panel Médico</title>
    <link rel="stylesheet" href="css/doctor.css">
    <link rel="stylesheet" href="css/patient.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Vista del Médico -->
    <div class="dashboard">
        <div class="dashboard-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                    <span>CuidarMed+</span>
                </div>
                <p class="panel-title">Panel Médico</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="agenda">
                    <i class="fas fa-calendar"></i>
                    Agenda
                </a>
                <a href="#" class="nav-item" data-section="consultas">
                    <i class="fas fa-list"></i>
                    Consultas de hoy
                </a>
                <a href="#" class="nav-item" data-section="historia">
                    <i class="fas fa-chart-line"></i>
                    Historia Clínica
                </a>
                <a href="#" class="nav-item" data-section="recetas">
                    <i class="fas fa-file-medical"></i>
                    Recetas
                </a>
                <a href="#" class="nav-item" data-section="configuracion">
                    <i class="fas fa-cog"></i>
                    Configuración
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="index.html" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </a>
            </div>
        </div>
        
        <div class="dashboard-content">
            
        </div>
    </div>

    <!-- Modal para emitir receta -->
    <div id="prescription-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Emitir Receta Médica</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="prescription-form">
                    <div class="form-group">
                        <label for="patient-name">Paciente:</label>
                        <input type="text" id="patient-name" name="patient-name" required>
                    </div>
                    <div class="form-group">
                        <label for="medication">Medicamento:</label>
                        <input type="text" id="medication" name="medication" required>
                    </div>
                    <div class="form-group">
                        <label for="dosage">Dosis:</label>
                        <input type="text" id="dosage" name="dosage" required>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Instrucciones:</label>
                        <textarea id="instructions" name="instructions" rows="4" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-prescription">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Emitir Receta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Navigation buttons for demo -->
    <div class="demo-nav">
        <a href="CuidarMed.html" class="demo-btn">Landing Page</a>
        <button class="demo-btn" data-view="patient">Vista Paciente</button>
        <button class="demo-btn active" data-view="doctor">Vista Médico</button>
        <button class="demo-btn" data-view="login">Login</button>
        <button class="demo-btn" data-view="registro">Registro</button>
    </div>

    <script type="module" src="js/main.js"></script>
    <script src="js/doctor.js"></script>
    <script src="js/patinent.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
