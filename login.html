<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidarMed+ - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
        
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-heart"></i>
                    <span>CuidarMed+</span>
                </div>
                <h1 class="login-title">Iniciar Sesión</h1>
                <p class="login-subtitle">Accede a tu cuenta para continuar</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="email" name="email" placeholder="Tu Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>

                <div class="forgot-links">
                    <a href="#" class="forgot-link" id="forgotPassword">Olvidé mi clave</a>
                    <a href="#" class="forgot-link" id="resetPassword">Blanqueo de clave</a>
                </div>

                <button type="submit" class="login-button">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
            </form>

            <div class="login-footer">
                <p class="register-link">
                    ¿No tienes cuenta? <a href="#" id="registerLink">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Navigation buttons for demo -->
    <div class="demo-nav">
        <a href="index.html" class="demo-btn">Landing Page</a>
        <a href="patient.html" class="demo-btn">Vista Paciente</a>
        <a href="doctor.html" class="demo-btn">Vista Médico</a>
        <a href="login.html" class="demo-btn active">Login</a>
        <a href="registro.html" class="demo-btn">Registro</a>
    </div>
</body>
</html>
