<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidarMed+ - Panel Paciente</title>
    <link rel="stylesheet" href="css/patient.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="topbar">
        <div class="brand">
            <i class="fas fa-heart"></i>
            <span>CuidarMed+</span>
        </div>
        <div class="actions">
            <div class="user-menu" id="userMenu">
                <button class="user-btn" id="userBtn">
                    <img id="userMenuAvatar" class="user-menu-avatar" src="https://icons.veryicon.com/png/o/internet--web/prejudice/user-128.png" alt="Foto de perfil" />
                    <span id="userMenuName">Mi cuenta</span>
                    <i class="fas fa-chevron-down" style="font-size:0.8rem;"></i>
                </button>
                <div class="user-dropdown" id="userDropdown">
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Vista del Paciente -->
    <div class="dashboard">
        <div class="dashboard-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                    <span>CuidarMed+</span>
                </div>
                <p class="panel-title">Panel Paciente</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="inicio">
                    <i class="fas fa-home"></i>
                    Inicio
                </a>
                <a href="#" class="nav-item" data-section="turnos">
                    <i class="fas fa-calendar"></i>
                    Mis Turnos
                </a>
                <a href="#" class="nav-item" data-section="historial">
                    <i class="fas fa-file-medical"></i>
                    Historial Médico
                </a>
                
                <a href="#" class="nav-item" data-section="perfil">
                    <i class="fas fa-user"></i>
                    Perfil
                </a>
            </nav>
        </div>
        
        <div class="dashboard-content">
            <!-- Welcome Section -->
            <div class="welcome-section">
                <div class="welcome-header">
                    <div class="welcome-copy">
                        <h2 id="welcome-name">Bienvenido</h2>
                        <p id="welcome-message">Aquí está el resumen de tu atención médica</p>
                    </div>
                </div>
            </div>

            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-number" id="confirmed-appointments">0</div>
                        <div class="card-label">Turnos confirmados</div>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-number" id="consultations-year">0</div>
                        <div class="card-label">Este año</div>
                    </div>
                </div>
                <div class="summary-card">
                    <div class="card-icon">
                        <i class="fas fa-file-medical"></i>
                    </div>
                    <div class="card-content">
                        <div class="card-number" id="active-prescriptions">0</div>
                        <div class="card-label">Disponibles</div>
                    </div>
                </div>
            </div>

            <!-- Próximos Turnos Section -->
            <div class="dashboard-section">
                <div class="section-header">
                    <div>
                        <h3>Próximos Turnos</h3>
                        <p>Tus consultas programadas</p>
                    </div>
                    <div class="section-header-actions">
                        <button class="btn btn-primary" id="newAppointment">
                            <i class="fas fa-calendar-plus"></i>
                            Agendar Turno
                        </button>
                    </div>
                </div>
                <div class="appointments-list" id="appointments-list">

                </div>
            </div>

        </div>
    </div>

    <!-- Modal para agendar turno -->
    <div id="appointment-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agendar Nuevo Turno</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="appointment-form">
                    <div class="appointment-form-top">
                        <div class="form-group">
                            <label for="specialty">Especialidad:</label>
                            <select id="specialty" name="specialty" required>
                                <option value="">Seleccionar especialidad</option>
                                <option value="cardiologia">Cardiología</option>
                                <option value="dermatologia">Dermatología</option>
                                <option value="traumatologia">Traumatología</option>
                                <option value="pediatria">Pediatría</option>
                                <option value="ginecologia">Ginecología</option>
                                <option value="neurologia">Neurología</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="doctor">Médico:</label>
                            <select id="doctor" name="doctor" required>
                                <option value="">Seleccionar médico</option>
                            </select>
                        </div>
                    </div>
                    <div class="appointment-form-main">
                        <div class="appointment-form-left">
                            <div class="form-group">
                                <label for="date">Fecha:</label>
                                <div class="custom-date-picker-wrapper">
                                    <input type="date" id="date" name="date" required style="display: none;">
                                    <div id="custom-calendar" class="custom-calendar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="appointment-form-right">
                            <div class="form-group">
                                <label for="time">Hora:</label>
                                <select id="time" name="time" required>
                                    <option value="">Seleccionar hora</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="reason">Motivo de consulta:</label>
                                <textarea id="reason" name="reason" rows="5" required placeholder="Describe el motivo de tu consulta..."></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-secondary" id="cancel-appointment">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Agendar Turno</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para ver receta -->
    <div id="prescription-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Receta Médica</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="prescription-content">
                    <!-- Contenido de la receta se cargará aquí -->
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" id="download-prescription">
                        <i class="fas fa-download"></i>
                        Descargar PDF
                    </button>
                    <button class="btn btn-secondary" id="close-prescription">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- js/view/patient.js comentado porque ahora usamos js/patient.js que mantiene el HTML estático -->
    <!-- <script type="module" src="js/view/patient.js"></script> -->
    <script src="js/patient.js"></script>
    <script>
        (function(){
            const btn = document.getElementById('userBtn');
            const dropdown = document.getElementById('userDropdown');
            const menu = document.getElementById('userMenu');
            const logoutBtn = document.getElementById('logoutBtn');
            if (btn && dropdown) {
                btn.addEventListener('click', function(e){
                    e.stopPropagation();
                    const isOpen = dropdown.style.display === 'block';
                    dropdown.style.display = isOpen ? 'none' : 'block';
                    menu.classList.toggle('active', !isOpen);
                });
                document.addEventListener('click', function(e){
                    if (!menu.contains(e.target)) {
                        dropdown.style.display = 'none';
                        menu.classList.remove('active');
                    }
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e){
                    e.preventDefault();
                    try { localStorage.clear(); } catch(_) {}
                    window.location.href = 'index.html';
                });
            }
        })();
    </script>
</body>
</html>
