<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidarMed+ - Panel Paciente</title>
    <link rel="stylesheet" href="css/patient.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Vista del Paciente -->
    <div class="dashboard">
        <div class="dashboard-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                    <span>CuidarMed+</span>
                </div>
                <p class="panel-title">Panel Paciente</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-section="inicio">
                    <i class="fas fa-home"></i>
                    Inicio
                </a>
                <a href="#" class="nav-item" data-section="turnos">
                    <i class="fas fa-calendar"></i>
                    Mis Turnos
                </a>
                <a href="#" class="nav-item" data-section="historial">
                    <i class="fas fa-file-medical"></i>
                    Historial Médico
                </a>
                <a href="#" class="nav-item" data-section="pagos">
                    <i class="fas fa-credit-card"></i>
                    Pagos
                </a>
                <a href="#" class="nav-item" data-section="perfil">
                    <i class="fas fa-user"></i>
                    Perfil
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="index.html" class="logout-link">
                    <i class="fas fa-sign-out-alt"></i>
                    Cerrar Sesión
                </a>
            </div>
        </div>
        
        <div class="dashboard-content">

        
        </div>
    </div>

    <!-- Modal para agendar turno -->
    <div id="appointment-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Agendar Nuevo Turno</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="appointment-form">
                    <div class="form-group">
                        <label for="specialty">Especialidad:</label>
                        <select id="specialty" name="specialty" required>
                            <option value="">Seleccionar especialidad</option>
                            <option value="cardiologia">Cardiología</option>
                            <option value="dermatologia">Dermatología</option>
                            <option value="traumatologia">Traumatología</option>
                            <option value="pediatria">Pediatría</option>
                            <option value="ginecologia">Ginecología</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="doctor">Médico:</label>
                        <select id="doctor" name="doctor" required>
                            <option value="">Seleccionar médico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Fecha:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Hora:</label>
                        <select id="time" name="time" required>
                            <option value="">Seleccionar hora</option>
                            <option value="09:00">09:00</option>
                            <option value="10:00">10:00</option>
                            <option value="11:00">11:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">Motivo de consulta:</label>
                        <textarea id="reason" name="reason" rows="3" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-appointment">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Agendar Turno</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para ver receta -->
    <div id="prescription-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Receta Médica</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="prescription-content">
                    <!-- Contenido de la receta se cargará aquí -->
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary" id="download-prescription">
                        <i class="fas fa-download"></i>
                        Descargar PDF
                    </button>
                    <button class="btn btn-secondary" id="close-prescription">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation buttons for demo -->
    <div class="demo-nav">
        <a href="index.html" class="demo-btn">Landing Page</a>
        <a href="patient.html" class="demo-btn active">Vista Paciente</a>
        <a href="doctor.html" class="demo-btn">Vista Médico</a>
        <a href="login.html" class="demo-btn">Login</a>
        <a href="registro.html" class="demo-btn">Registro</a>
    </div>

        <script type="module" src="js/view/patient.js"></script>
    <script src="js/patient.js"></script>
</body>
</html>
