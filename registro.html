<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidarMed+ - Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="register-container">
        <a href="index.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
        
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="fas fa-heart"></i>
                    <span>CuidarMed+</span>
                </div>
                <h1 class="register-title">Crear Cuenta</h1>
                <p class="register-subtitle">Únete a nuestra plataforma de telemedicina</p>
            </div>

            <form class="register-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="Tu nombre" required>
                        </div>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Tu apellido" required>
                        </div>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">DNI</label>
                    <div class="input-icon">
                        <input type="text" id="dni" name="dni" placeholder="xx.xxx.xxx" required>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span id="strengthText">Ingresa una contraseña</span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="#" id="termsLink">Términos y Condiciones</a> y la <a href="#" id="privacyLink">Política de Privacidad</a>
                    </label>
                    <div class="error-message" id="termsError"></div>
                </div>

                <button type="submit" class="register-button" id="registerButton">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
            </form>

            <div class="register-footer">
                <p class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html" id="loginLink">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Navigation buttons for demo -->
    <div class="demo-nav">
        <a href="index.html" class="demo-btn">Landing Page</a>
        <a href="patient.html" class="demo-btn">Vista Paciente</a>
        <a href="doctor.html" class="demo-btn">Vista Médico</a>
        <a href="login.html" class="demo-btn">Login</a>
        <a href="registro.html" class="demo-btn active">Registro</a>
    </div>

    <script type="module" src="js/auth/register.js"></script>
</body>
</html>
