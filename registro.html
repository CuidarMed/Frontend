<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuidarMed+ - Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos específicos para la página de registro */
        .register-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e40af 0%, #10b981 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.1)"/></svg>') no-repeat;
            background-size: cover;
            opacity: 0.3;
        }

        .register-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 2;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb;
            margin-bottom: 1rem;
        }

        .register-logo i {
            color: #2563eb;
        }

        .register-title {
            font-size: 1.75rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        .register-form {
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            background: #f9fafb;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1rem;
        }

        .input-icon input {
            padding-left: 3rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
            width: 0%;
        }

        .strength-weak .strength-fill {
            width: 25%;
            background: #ef4444;
        }

        .strength-medium .strength-fill {
            width: 50%;
            background: #f59e0b;
        }

        .strength-strong .strength-fill {
            width: 75%;
            background: #10b981;
        }

        .strength-very-strong .strength-fill {
            width: 100%;
            background: #059669;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .terms-checkbox input[type="checkbox"] {
            width: auto;
            margin: 0;
            margin-top: 0.25rem;
        }

        .terms-checkbox label {
            font-size: 0.9rem;
            color: #6b7280;
            line-height: 1.5;
        }

        .terms-checkbox a {
            color: #2563eb;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .register-button {
            width: 100%;
            padding: 0.875rem;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .register-button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .register-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-footer {
            text-align: center;
            border-top: 1px solid #e5e7eb;
            padding-top: 1.5rem;
        }

        .login-link {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .back-to-home:hover {
            opacity: 0.8;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .form-group.error input,
        .form-group.error select {
            border-color: #ef4444;
        }

        .form-group.error .error-message {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .register-container {
                padding: 1rem;
            }
            
            .register-card {
                padding: 2rem;
            }
            
            .register-title {
                font-size: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .back-to-home {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }

        /* Animaciones */
        .register-card {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group input:focus + i,
        .form-group select:focus + i {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <a href="index.html" class="back-to-home">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
        
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="fas fa-heart"></i>
                    <span>CuidarMed+</span>
                </div>
                <h1 class="register-title">Crear Cuenta</h1>
                <p class="register-subtitle">Únete a nuestra plataforma de telemedicina</p>
            </div>

            <form class="register-form" id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="Tu nombre" required>
                        </div>
                        <div class="error-message" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="Tu apellido" required>
                        </div>
                        <div class="error-message" id="lastNameError"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="+54 9 11 1234-5678" required>
                    </div>
                    <div class="error-message" id="phoneError"></div>
                </div>

                <div class="form-group">
                    <label for="userType">Tipo de Usuario</label>
                    <select id="userType" name="userType" required>
                        <option value="">Selecciona tu tipo de usuario</option>
                        <option value="patient">Paciente</option>
                        <option value="doctor">Médico</option>
                    </select>
                    <div class="error-message" id="userTypeError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span id="strengthText">Ingresa una contraseña</span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        Acepto los <a href="#" id="termsLink">Términos y Condiciones</a> y la <a href="#" id="privacyLink">Política de Privacidad</a>
                    </label>
                    <div class="error-message" id="termsError"></div>
                </div>

                <button type="submit" class="register-button" id="registerButton">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
            </form>

            <div class="register-footer">
                <p class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html" id="loginLink">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Navigation buttons for demo -->
    <div class="demo-nav">
        <a href="index.html" class="demo-btn">Landing Page</a>
        <a href="patient.html" class="demo-btn">Vista Paciente</a>
        <a href="doctor.html" class="demo-btn">Vista Médico</a>
        <a href="login.html" class="demo-btn">Login</a>
        <a href="registro.html" class="demo-btn active">Registro</a>
    </div>

    <script>
        // Funcionalidad del formulario de registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm()) {
                const button = document.getElementById('registerButton');
                const originalText = button.innerHTML;
                
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
                button.disabled = true;
                
                setTimeout(() => {
                    alert('¡Cuenta creada exitosamente! Redirigiendo al login...');
                    window.location.href = 'login.html';
                }, 2000);
            }
        });

        // Validación del formulario
        function validateForm() {
            let isValid = true;
            
            // Limpiar errores anteriores
            clearErrors();
            
            // Validar nombre
            const firstName = document.getElementById('firstName').value.trim();
            if (!firstName) {
                showError('firstName', 'El nombre es requerido');
                isValid = false;
            }
            
            // Validar apellido
            const lastName = document.getElementById('lastName').value.trim();
            if (!lastName) {
                showError('lastName', 'El apellido es requerido');
                isValid = false;
            }
            
            // Validar email
            const email = document.getElementById('email').value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('email', 'El email es requerido');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('email', 'Ingresa un email válido');
                isValid = false;
            }
            
            // Validar teléfono
            const phone = document.getElementById('phone').value.trim();
            if (!phone) {
                showError('phone', 'El teléfono es requerido');
                isValid = false;
            }
            
            // Validar tipo de usuario
            const userType = document.getElementById('userType').value;
            if (!userType) {
                showError('userType', 'Selecciona tu tipo de usuario');
                isValid = false;
            }
            
            // Validar contraseña
            const password = document.getElementById('password').value;
            if (!password) {
                showError('password', 'La contraseña es requerida');
                isValid = false;
            } else if (password.length < 8) {
                showError('password', 'La contraseña debe tener al menos 8 caracteres');
                isValid = false;
            }
            
            // Validar confirmación de contraseña
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (!confirmPassword) {
                showError('confirmPassword', 'Confirma tu contraseña');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPassword', 'Las contraseñas no coinciden');
                isValid = false;
            }
            
            // Validar términos y condiciones
            const terms = document.getElementById('terms').checked;
            if (!terms) {
                showError('terms', 'Debes aceptar los términos y condiciones');
                isValid = false;
            }
            
            return isValid;
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            
            field.parentElement.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearErrors() {
            document.querySelectorAll('.form-group').forEach(group => {
                group.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
        }

        // Validación de fortaleza de contraseña
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthContainer = document.getElementById('passwordStrength');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let strengthClass = '';
            let strengthLabel = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            if (password.length === 0) {
                strengthLabel = 'Ingresa una contraseña';
                strengthClass = '';
            } else if (strength <= 2) {
                strengthLabel = 'Contraseña débil';
                strengthClass = 'strength-weak';
            } else if (strength === 3) {
                strengthLabel = 'Contraseña media';
                strengthClass = 'strength-medium';
            } else if (strength === 4) {
                strengthLabel = 'Contraseña fuerte';
                strengthClass = 'strength-strong';
            } else {
                strengthLabel = 'Contraseña muy fuerte';
                strengthClass = 'strength-very-strong';
            }
            
            strengthContainer.className = `password-strength ${strengthClass}`;
            strengthText.textContent = strengthLabel;
        });

        // Funcionalidad para enlaces de términos y privacidad
        document.getElementById('termsLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Términos y Condiciones: Funcionalidad próximamente disponible.');
        });

        document.getElementById('privacyLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Política de Privacidad: Funcionalidad próximamente disponible.');
        });

        // Efecto de focus en los inputs
        document.querySelectorAll('.form-group input, .form-group select').forEach(input => {
            input.addEventListener('focus', function() {
                if (this.parentElement.querySelector('i')) {
                    this.parentElement.querySelector('i').style.color = '#2563eb';
                }
            });
            
            input.addEventListener('blur', function() {
                if (this.parentElement.querySelector('i') && !this.value) {
                    this.parentElement.querySelector('i').style.color = '#6b7280';
                }
            });
        });
    </script>
</body>
</html>
